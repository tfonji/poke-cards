<!DOCTYPE html>
<html ng-app="pokecards">
<head>
<meta charset="UTF-8">
<title>Poké-Cards</title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<!--for viewport, match screen's width in device independent pixels
      and establish a 1:1 relationship between device independ pixels and css pixels-->
<meta name="viewport"

<link
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"

<link type="text/css" href="css/mdb.min.css" rel="stylesheet" media="screen, print">
<link type="text/css" rel="stylesheet" href="css/styles.css" media="screen, print">
<link rel="canonical" href="http://www.superpencil.com/work/pokemon-font">
</head>

	<div class="container-fluid">
	<div class="row" id="set-height">
			<div class="col-md-12">

							<div class="col-md-12">
